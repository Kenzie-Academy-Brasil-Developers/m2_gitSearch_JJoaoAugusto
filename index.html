<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- FONTES -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <!-- ESTILOS -->
    <link rel="stylesheet" href="./src/styles/globalStyles.css">
    <link rel="stylesheet" href="./src/styles/index.css">
    <title>Git Search</title>
  </head>
  <body>
    <main class="main__container">
      <section class="aside__container">
        <div class="aside__content">
          <h1 class="title__one">Git Search</h1>
          <span class="aside__span">Encontre e se conecte com profissionais de forma rápida e fácil</span>
        </div>
      </section>
      <section class="search__container">
        <form class="search__form">
          <h2 class="title__two">Procurar por um usuário</h2>
          <span class="search__span">Usuário github</span>
          <input class="search__input" type="text" placeholder="Digite um usuário do github aqui...">
          <button class="search__button">Ver perfil do github</button>
        </form>
      </section>
    </main>
    <script type="module" src="./src/scripts/index.js"></script>
  </body>
</html>
